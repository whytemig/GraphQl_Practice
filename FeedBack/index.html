<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>FeedBack Project</title>
  </head>
  <body>
    <div class="container" id="feedback-container">
      <h1 class="heading">FeadBack</h1>
      <div class="ratings-container" id="ratings-container">
        <div class="rating">
          <img src="images/sad.png" alt="" />
          <small>Sad</small>
        </div>
        <div class="rating">
          <img src="images/neutral.png" alt="" />
          <small>It's Fine</small>
        </div>
        <div class="rating">
          <img src="images/happiness (1).png" alt="" />
          <small>Well Pleased</small>
        </div>
      </div>
      <button class="btn" id="btn">Send FeeadBack</button>
    </div>
  </body>
</html>
